<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <table class="calculator--table">
            <tr>
                <th colspan="4" class="calculator--table__result">1</th>
            </tr>
            <tr>
                <td class="calculator--table__button">+</td>
                <td class="calculator--table__button">-</td>
                <td class="calculator--table__button">*</td>
                <td class="calculator--table__button">/</td>
            </tr>
            <tr>
                <td class="calculator--table__number">7</td>
                <td class="calculator--table__number">8</td>
                <td class="calculator--table__number">9</td>
                <td rowspan="4" class="calculator--table__total">=</td>
            </tr>
            <tr>
                <td class="calculator--table__number">4</td>
                <td class="calculator--table__number">5</td>
                <td class="calculator--table__number">6</td>
            </tr>
            <tr>
                <td class="calculator--table__number">1</td>
                <td class="calculator--table__number">2</td>
                <td class="calculator--table__number">3</td>
            </tr>
            <tr>
                <td class="calculator--table__number">0</td>
                <td class="calculator--table__number">.</td>
                <td class="calculator--table__number">C</td>
            </tr>
        </table>
    </div>
</body>
<script src="./index.js"></script>

</html>
