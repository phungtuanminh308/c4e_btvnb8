<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY QUOTES</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://kit.fontawesome.com/a96ac8915a.js" crossorigin="anonymous"></script>
    <div class="content">
        <div class="content--quote">
            <div class="content--quote__background">
                <div class="content--quote__logo">
                    <span class="quote--logo__big">“</span>
                    <span class="quote--logo__small">DAILY QUOTES</span>
                </div>
                <div class="content--quote__bluricon">“</div>
                <div class="content--quote__descript" id="descript">It's not about perfect. It's about effort. And when
                    you bring that
                    effort every single day, that's where transformation happens. That's how change occurs.</div>
                <div class="content--quote__author">
                    <img class="quote--author__avatar"
                        src="http://morrisinsurancegroup.com/wp-content/uploads/2018/01/blank-avatar.png"
                        alt="Hinh dai dien" />
                    <span class="quote--author__name" id="author">Jillian Michaels</span>
                </div>
            </div>

        </div>
        <img class="content--img"
            src="https://images.pexels.com/photos/1257860/pexels-photo-1257860.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="Sky night" />
    </div>
    <div class="other">
        <button class="other--button" id="button" onclick="change()">GET DAILY QUOTES</button>
        <div class="other--share">
            <div class="other--share__text">SHARE ON</div>
            <div class="other--share__icon">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="other--share__icon">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="other--share__icon">
                <i class="fab fa-instagram"></i>
            </div>
        </div>
        <div class="other--display">
            <div class="other--display__share">
                <i class="fab fa-gratipay"></i>
            </div>
            <div class="other--display__share">SHARED 261 TIMES</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
