<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="content--count">
            <button class="content--count__minus" id="minus" type="button" onclick="minus()">-</button>            
            <div class="content--count__value" id="value">0</div>
            <button class="content--count__plus" id="plus" type="button" onclick="plus()">+</button>
        </div>
        <button class="content--reset" id="reset" type="button" onclick="reset()">RESET</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
