<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="clock--display">
            <div class="clock--setting">
                <div class="clock--content" id="day">##</div>
                <div class="clock--set">DAY</div>
            </div>
            <div class="clock--content1">:</div>
            <div class="clock--setting">
                <div class="clock--content" id="hour">##</div>
                <div class="clock--set">HOURS</div>
            </div>
            <div class="clock--content1">:</div>
            <div class="clock--setting">
                <div class="clock--content" id="minute">##</div>
                <div class="clock--set">MINUTES</div>
            </div>
            <div class="clock--content1">:</div>
            <div class="clock--setting">
                <div class="clock--content" id="second">##</div>
                <div class="clock--set">SECONDS</div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
